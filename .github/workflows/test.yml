name: Test & Check

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # TODO: remove this when the database implementation changes
      - name: Create fake temp_prod_db.json file
        run: touch tmp_prod_db.json

      - name: Build and Test Docker Container
        run: TEST=true docker compose up --build
