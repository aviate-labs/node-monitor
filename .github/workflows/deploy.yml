name: Build & Deploy
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy NodejS app
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: 68.183.3.137 # IP address of the server you wish to ssh into
        key: ssh-rsa  root@ubuntu-s-nodemonitor
        username: root # User of the server you want to ssh into
        script: |
          mkdir test
          cd test
          git clone git@github.com:aviate-labs/node-monitor.git
          echo 'Deployment successful to digital ocean'
