name: Build & Deploy
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Rsync Deploy
        env:
        # define SSH/Rsync destination environment var
          dest: 'root@68.183.3.137:/test'
        run: |
          mkdir test
          rsync -anv --exclude '.git/' . ${{env.dest}}

