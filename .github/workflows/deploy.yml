name: Build & Deploy
on:
  push:
    branches: [21-set-up-cicd-pipeline-with-do] #Needs to be changed to release when on main.
jobs:
  deploy:
    name: Deploy Node Monitor
    runs-on: ubuntu-latest
    steps:
    - name: SSH into droplet and run script
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{secrets.SSH_HOST}} # IP address of the server you wish to ssh into
        key: ${{secrets.SSH_KEY}} # Private or public key of the server
        username: ${{ secrets.SSH_USERNAME }} # User of the server you want to ssh into
        script: | #TODO: add correct reference to remote branch and directory on droplet to run node monitor
          cd test 
          cd node-monitor
          docker compose down
          docker image prune -a
          git fetch
          git reset --hard origin/21-set-up-cicd-pipeline-with-do  
          docker compose up --build -d
          echo 'Deployment successful to digital ocean'
