services:
  node_monitor:
    container_name: node_monitor
    image: louisevel/node_monitor
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - TEST=${TEST}
    ports:
      - "80:80"
    volumes:
      - type: bind
        source: tmp_prod_db.json
        target: /app/tmp_prod_db.json
      - type: bind
        source: .env
        target: /app/.env
